<div class="row tracklisting">
  <ul *ngIf="album">
    <li *ngFor="let album of album.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{ album.trackNumber }}</span>
        <span class="track-name">{{ album.trackName }}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{ album.trackLength }}</span>
        <span class="price-and-buy"><button>{{ album.trackPrice | currency }}</button></span>
      </div>
    </li>
  </ul>
</div>
